      clientID: '4a657aa4ae6c0f1862a1',

      repo: 'fuzhengwei.github.io',

    window.$docsify = {
      name: 'Â∞èÂÇÖÂì•',
      repo: 'https://github.com/fuzhengwei/fuzhengwei.github.io',
      auto2top: true,
      coverpage: true,
      loadSidebar: true,
      maxLevel: 4,
      subMaxLevel: 2,
      search: {
        paths: 'auto',
        placeholder: 'üîç Type to search ',
        noData: 'üòû No Results! ',
        depth: 6
      },
      pagination: {
        previousText: 'PREVIOUS',
        nextText: 'NEXT',
        crossChapter: true
      },
      plugins: [
        function (hook, vm) {
          hook.doneEach(function() {
            var label, domObj, main, divEle, gitalk;
            label = md5(decodeURI(vm.route.path.split("/").pop()));
            domObj = Docsify.dom;
            main = domObj.getNode("#main");

            Array.apply(
              null,
              document.querySelectorAll("div.gitalk-container")
            ).forEach(function(ele) {
              ele.remove();
            });
      
            divEle = domObj.create("div");
            divEle.id = "gitalk-container-" + label;
            divEle.className = "gitalk-container";
            divEle.style = "width: " + main.clientWidth + "px; margin: 0 auto 20px;";
            domObj.appendTo(domObj.find(".content"), divEle);
            gitalk = new Gitalk(
              Object.assign(gitalkConfig, { id: !label ? "home" : label })
            );
            gitalk.render("gitalk-container-" + label);
          });
        },

        EditOnGithubPlugin.create(
                'https://github.com/OwOfly/OwOfly.github.io/tree/main/docs', 
                null,
                function(file) {
                  if (file.indexOf('en') === -1) {
                    return 'ÁºñËæë'
                  } else {
                    return 'edit on git'
                  }
                }),
      ],
      
      count:{
        countable:true,
        position: 'top',
        margin: '10px',
        float: 'right',
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese',
        isExpected: true
      }
    }                                 
  </script>
